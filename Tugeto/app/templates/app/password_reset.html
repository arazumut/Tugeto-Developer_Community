{% extends 'app/base.html' %}

{% block title %}Şifre Sıfırlama - Tugeto{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="h3 mb-4 text-center">Şifre Sıfırlama</h1>
                    <p class="text-muted mb-4">Kayıtlı e-posta adresinizi girin. Size şifrenizi sıfırlamanız için bir bağlantı göndereceğiz.</p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="id_email" class="form-label">E-posta Adresi</label>
                            <input type="email" name="email" id="id_email" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Şifre Sıfırlama Bağlantısı Gönder</button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <a href="{% url 'app:login' %}" class="text-decoration-none">Giriş sayfasına dön</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
